<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Calendar Day Example</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
  </head>
  <body>
    <div id="main_container">
      <div id="dashboard_nav_container" class="console_font">
        <div id="navbar_container" class="flex_container height_65_percent navbar_blue custom_white_text">
          <div id="navbar_left" class="flex_container one_third_width">
            <div id="nbl_left" class="flex_container flex_centered_content one_third_width">
              <div id="home_logo_text_container" class="logo_text_container">
                <div id="home_logo_container" class="flex_container flex_centered_content height_65_percent"><img src="home.png"></div>
                <div id="home_text_container" class="flex_container flex_centered_content height_35_percent"><p>Home</p></div>
              </div>
            </div>
          </div>
          <div id="navbar_middle" class="flex_container flex_centered_content one_third_width">
            <div id="navbar_oval" class="flex_container flex_centered_content width_80_percent height_40_percent border_radius_40_px oval_blue"><p>Math 206 123-456</p></div>
          </div>
          <div id="navbar_right" class="flex_container flex_centered_content one_third_width">
            <div id="nbr_left" class="one_third_width"></div>
            <div id="nbr_middle" class="flex_container flex_centered_content one_third_width height_100_percent">
              <div id="settings_logo_text_container" class="logo_text_container">
                <div id="settings_logo_container" class="flex_container flex_centered_content height_65_percent"><img src="settings.png"></div>
                <div id="settings_text_container" class="flex_container flex_centered_content height_35_percent"><p>Settings</p></div>
              </div>
            </div>
            <div id="nbr_right" class="flex_container flex_centered_content one_third_width height_100_percent">
              <div id="logout_logo_text_container" class="logo_text_container">
                <div id="logout_logo_container" class="flex_container flex_centered_content height_65_percent"><img src="logout.png"></div>
                <div id="logout_text_container" class="flex_container flex_centered_content height_35_percent"><p>Logout</p></div>
              </div>
            </div>
          </div>
        </div>
        <div id="dashboard_container" class="flex_container height_35_percent">
          <div id="dashboard_header_container" class="flex_container flex_centered_content width_15_percent height_100_percent"><p class="console_font custom_grey_text">Lesson Planner</p></div>
          <div id="dashboard_middle"></div>
          <div id="dashboard_right" class="flex_container flex_centered_content">
            <div id="search_oval" class="flex_container flex_centered_content border_radius_40_px custom_grey_background"><p class="custom_grey_text">Search...</p></div>
          </div>
        </div>
      </div>
      <div id="body_content_container" class="flex_container flex_centered_content innerbox_shadow_top custom_grey_background">
        <div id="content_container" class="custom_white_background outerbox_shadow console_font">




        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
